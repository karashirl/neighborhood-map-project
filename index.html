<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="css/style.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Roboto' rel='stylesheet'
	type='text/css'>
	<title>Best of Patterson Park - Baltimore, MD</title>
</head>
<body>
	<div id="main-container">
		<div id="title-container">
			<div id="title">
				<h1>BEST OF PATTERSON PARK</h1>
			</div>
		</div>
		<div id="list-container">
			<div id="list">
				<ul data-bind="foreach: filteredItems">
					<li data-bind="text: name, click: $parent.animateList, css: setFontColor"></li>
				</ul>
			</div>
		</div>
		<div class="filter-container">
			<h3>Filter by type:</h3>
			<div class="dropdown">
				<select data-bind="options: filters, value: filter">
					</select>
			</div>
		</div>
		<div id="map"></div>
		<script src="js/knockout-3.4.0.js">
		</script> 
		<script src="js/jquery-3.1.0.min.js">
		</script> 
		<script src="js/app.js">
		</script> 
		<script async defer onerror="mapsError()" src=
		"https://maps.googleapis.com/maps/api/js?key=AIzaSyAXv__8Lntps83xCckPJSuseFxz6g5c64k&v=3&libraries=places&callback=initMap">
		</script>
	</div>
</body>
</html>
